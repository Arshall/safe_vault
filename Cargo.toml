[package]
authors = ["MaidSafe Developers <dev@maidsafe.net>"]
build = "build.rs"
description = "This is Pre alpha, and not useful, no code worth looking at."
documentation = "http://docs.maidsafe.net/safe_vault/latest"
homepage = "http://maidsafe.net"
license = "GPL-3.0"
name = "safe_vault"
readme = "README.md"
repository = "https://github.com/maidsafe/safe_vault"
version = "0.13.0"

[dependencies]
accumulator = "~0.5.0"
# config_file_handler = "~0.4.0"
config_file_handler = { git = "https://github.com/maidsafe/config_file_handler", branch = "master" }
docopt = "~0.7.0"
fs2 = "~0.2.5"
hex = "~0.2.0"
itertools = "~0.5.9"
lru_time_cache = "~0.5.0"
log = "~0.3.6"
# maidsafe_utilities = "~0.10.0"
maidsafe_utilities = { git = "https://github.com/maidsafe/maidsafe_utilities", branch = "master" }
quick-error = "~1.1.0"
rand = "~0.3.14"
# routing = { git = "https://github.com/maidsafe/routing", branch = "mutable-data" }
routing = { path = "../routing" }
# Needed for docopt
rustc-serialize = "~0.3.23"
# rust_sodium = "~0.1.2"
rust_sodium = { git = "https://github.com/maidsafe/rust_sodium", branch = "master" }
serde = "~0.9.12"
serde_derive = "~0.9.12"
serde_json = "~0.9.9"
tiny-keccak = "~1.2.0"
unwrap = "~1.1.0"

[build-dependencies]
hyper = {version = "~0.9.10", optional = true}

[dev-dependencies]
tempdir = "~0.3.5"

[features]
generate-diagrams = ["hyper"]
use-mock-crust = ["routing/use-mock-crust"]
use-mock-routing = []

[[test]]
name = "tests"

[[bin]]
name = "safe_vault"
doc = false
