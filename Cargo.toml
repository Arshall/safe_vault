[package]
authors = ["MaidSafe Developers <dev@maidsafe.net>"]
build = "build.rs"
description = "Implementation of the 'Vault' node for the SAFE Network."
documentation = "https://docs.rs/safe_vault"
homepage = "https://maidsafe.net"
license = "GPL-3.0"
name = "safe_vault"
readme = "README.md"
repository = "https://github.com/maidsafe/safe_vault"
version = "0.15.0"

[dependencies]
accumulator = { git = "https://github.com/maidsafe/accumulator.git", branch = "master" }
config_file_handler = { git = "https://github.com/maidsafe/config_file_handler.git", branch = "master" }
clap = "~2.25.1"
fake_clock = { git = "https://github.com/maidsafe/fake_clock.git", branch = "master" }
fs2 = "~0.4.2"
hex = "~0.2.0"
itertools = "~0.6.1"
lru_time_cache = { git = "https://github.com/maidsafe/lru_time_cache.git", branch = "master" }
log = "~0.3.8"
maidsafe_utilities = { git = "https://github.com/maidsafe/maidsafe_utilities.git", branch = "master" }
quick-error = "~1.2.0"
rand = "~0.3.15"
routing = { git = "https://github.com/maqi/routing.git", branch = "update" }
rust_sodium = "~0.3.0"
serde = "~1.0.10"
serde_derive = "~1.0.10"
serde_json = "~1.0.2"
tempdir = "~0.3.5"
tiny-keccak = "~1.3.0"
unwrap = "~1.1.0"

[build-dependencies]
hyper = {version = "~0.11.1", optional = true}

[features]
generate-diagrams = ["hyper"]
use-mock-crust = ["routing/use-mock-crust", "lru_time_cache/fake_clock"]
use-mock-routing = ["lru_time_cache/fake_clock"]
use-mock-crypto = ["routing/use-mock-crypto"]

[[test]]
name = "tests"

[[bin]]
name = "safe_vault"
doc = false
